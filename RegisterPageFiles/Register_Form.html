<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register_form.css">
    <script defer src="register_form.js"></script>
    <title>Game Play</title>
</head>

<body>

    <header>
        <img src="Images/3 (1).png" width="90">
        <div class="searchBar">
            <input placeholder="Search in here...">
            <button>
                <img src="Images/magnifier.png">
            </button>
        </div>
        <ul class="headlinesSection">
            <li><a>HOME</a></li>
            <li><a>COURSES AND LESSONS</a></li>
            <li><a>JOIN</a></li>
            <li><a>LOG IN</a></li>
        </ul>
    </header>

    <!-- Don't worry about this -->
    <form></form> 

    <div class="form">
        <ul>
            <li class="fullNameInputsContainer">
                <div>
                    <label>First Name: <label class="warningLabels"></label></label>
                    <input type="text">
                </div>
                <div>
                    <label>Last Name: <label class="warningLabels"></label></label>
                    <input type="text">
                </div>
            </li>
            <li>
                <label>Address: <label class="warningLabels"></label></label>
                <input type="text">
            </li>
            <li>
                <label>Email: <label class="warningLabels"></label></label>
                <input type="text">
            </li>
            <li>
                <div>
                    <label>PIN: <label class="warningLabels"></label></label>
                    <div class="passwordInputContainer">
                        <input type="password">
                        <button><img src="Images/eye (1).png"></button>
                    </div>
                </div>
            </li>
            <li>
                <div>
                    <label>Confirm PIN: <label class="warningLabels"></label></label>
                    <div class="passwordInputContainer">
                        <input type="password">
                        <button><img src="Images/eye (1).png"></button>
                    </div>
                </div>
            </li>
            <li>
                <button class="registerBtn">SIGN UP</button>
            </li>
        </ul>
    </div>

</body>

</html>
